<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            margin: 5px 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    {% if item %}
        <h1>{{ item.name }}</h1>
        <p><strong>Price:</strong> {{ item.price }} å††</p>
        <p><strong>Quantity:</strong> {{ item.quantity }} {{ item.unit }}</p>
    {% else %}
        <h1 class="error">Item not found</h1>
    {% endif %}
</body>
</html>
