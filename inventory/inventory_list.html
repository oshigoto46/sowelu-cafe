<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>在庫リスト</title>
</head>
<body>
    <h1>在庫リスト</h1>
    <table border="1">
        <tr>
            <th>商品名</th>
            <th>カテゴリ</th>
            <th>単価</th>
            <th>在庫量</th>
            <th>警告</th>
        </tr>
        {% for item in items %}
        <tr>
            <td><a href="{{ item.id }}">{{ item.name }}</a></td>
            <td>{{ item.category }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }} {{ item.unit }}</td>
            <td>{% if item.warning_flag %}⚠ 発注必要{% endif %}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
